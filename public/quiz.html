<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/quiz-styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose a Subject for the Quiz</h1>

        <div class="subject-list">
            <button class="subject-button" id="mathematics">
                <img src="/mathematics.jpg" alt="Mathematics Image">
                <span class="subject-text">Probability & Linear Algebra</span>
            </button>
            <button class="subject-button" id="data-structures">
                <img src="/data-structures.jpg" alt="Data Structures Image">
                <span class="subject-text">Data Structures and Applications</span>
            </button>
            <button class="subject-button" id="environment">
                <img src="/environment.jpg" alt="Environment & Sustainability Image">
                <span class="subject-text">Environment & Sustainability</span>
            </button>
            <button class="subject-button" id="operating-systems">
                <img src="/operating-systems.jpg" alt="Operating Systems Image">
                <span class="subject-text">Operating Systems</span>
            </button>
        </div>
    </div>

    <script src="/quiz.js"></script>
</body>
</html>
